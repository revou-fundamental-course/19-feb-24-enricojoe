<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ini Website</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <nav>
      <div id="logo">
        <img src="assets/image/logo.png" alt="Ini Website Logo">
      </div>
      <div id="menu">
        <ul id="nav-button-container">
          <li class="nav-button"><a href="">Beranda</a></li>
          <li class="nav-button"><a href="">Profil</a></li>
          <li class="nav-button"><a href="">Portofolio</a></li>
          <li class="nav-button"><a href="">Hubungi Kami</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div id="content">
      <h1>
        Hello World
      </h1>
      <p>
        Berikut adalah gambar spongebob dan teman temannya
      </p>
      <img src="assets/image/spongebob.jpg" alt="">
    </div>
    <div id="headquarter">
      <h2>
        Lokasi HQ
      </h2>
      <div id="container-hq">
        <div class="lokasi-hq">
          <img src="assets/image/jakartaf.jpg" alt="">
          <p>Jakarta</p>
        </div>
        <div class="lokasi-hq">
          <img src="assets/image/bandungf.jpg" alt="">
          <p>Bandung</p>
        </div>
        <div class="lokasi-hq">
          <img src="assets/image/surabayaf.jpg" alt="">
          <p>Surabaya</p>
        </div>
      </div>
    </div>
    <div id="hubungi-kami">
      <h2>
        Hubungi Kami
      </h2>
      <div id="container-hubungi-kami">
        <div id="form-hubungi">
          <form action="">
            <table>
              <div id="input-container">
                <tr>
                  <td>
                    <label for="nama">Nama</label>
                  </td>
                  <td>
                    <input type="text" name="nama" id="nama">
                  </td>
                </tr>
              </div>
              <div id="input-container">
                <tr>
                  <td>
                    <label for="tgl-lahir">Tanggal Lahir</label>
                  </td>
                  <td>
                    <input type="date" name="tgl-lahir" id="tgl-lahir">
                  </td>
                </tr>
              </div>
              <div id="input-container">
                <tr>
                  <td>
                    <label for="jk">Jenis Kelamin</label>
                  </td>
                  <td>
                    <input id="laki" type="radio" value="laki-laki" name="jk">
                    <label for="laki">Laki-Laki</label>
                    <input id="perempuan" type="radio" value="perempuan" name="jk">
                    <label for="perempuan">Perempuan</label>
                  </td>
                </tr>
              </div>
              <div id="input-container">
                <tr>
                  <td>
                    <label for="pesan">Pesan</label>
                  </td>
                  <td>
                    <textarea name="pesan" id="pesan" cols="30" rows="5"></textarea>
                  </td>
                </tr>
              </div>
          </table>
          <button type="submit">KIRIM</button>
          </form>
        </div>
        <div id="hasil-input-form">
          Ini data diri
        </div>
      </div>
    </div>
  </main>
  <footer>
    Made by EnricoJoe
  </footer>
</body>
</html>
